<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Nova Calculadora de Investimentos</title>
  </head>
  <body class="h-[100dvh] grid grid-cols-3 grid-rows-2">
    <aside
      class="bg-emerald-200 row-span-2 flex flex-col justify-between py-5 px-2"
    >
      <h1 class="text-2xl font-bold px-6">Calculadora de Investimentos</h1>
      <form class="w-full">
        <div class="flex w-full flex-col px-6 my-2">
          <label for="starting-amount" class="font-bold text-gray-700"
            >Investimento inicial</label
          >
        </div>
        <div class="flex px-6">
          <input
            type="text"
            value=" R$ "
            class="w-1/6 text-center rounded-l-lg px-2"
            disabled
          />
          <input
            type="text"
            class="w-5/6 rounded-r-lg px-2"
            placeholder="0.00"
            id="starting-amount"
          />
          <!-- <input type="text" class="w-2/6" value="mensal" /> -->
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="additional" class="font-bold text-gray-700"
            >Aportes adicionais</label
          >
        </div>
        <div class="flex px-6">
          <input
            type="text"
            value=" R$ "
            class="w-1/6 text-center rounded-l-lg px-2"
            disabled
          />
          <input
            type="text"
            class="w-5/6 rounded-r-lg px-2"
            placeholder="0.00"
            id="additional"
          />
          <!-- <input type="text" class="w-2/6" value="mensal" /> -->
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="time-amount" class="font-bold text-gray-700">Prazo</label>
        </div>
        <div class="flex px-6">
          <input type="text" class="w-4/6 rounded-l-lg px-2" id="time-amount" />
          <!-- <input type="text" class="w-2/6" value="mensal" /> -->
          <select
            id="time-amount-period"
            class="w-2/6 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-600 hover:text-slate-200"
          >
            <option value="monthly">Mes(es)</option>
            <option value="yearly">Ano(s)</option>
          </select>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="tax-rate" class="font-bold text-gray-700"
            >Rentabilidade</label
          >
        </div>
        <div class="flex px-6">
          <input
            type="text"
            value=" % "
            class="w-1/6 text-center rounded-l-lg"
            disabled
          />
          <input
            type="text"
            class="w-3/6 px-2"
            placeholder="0.00"
            id="tax-rate"
          />
          <!-- <input type="text" class="w-2/6" value="mensal" /> -->
          <select
            id="evaluation-period"
            class="w-2/6 rounded-r-lg border-l-2 border-emerald-600 text-center hover:bg-emerald-600 hover:text-slate-200"
          >
            <option value="monthly">Mensal</option>
            <option value="yearly">Anual</option>
          </select>
        </div>
        <div class="flex w-full flex-col px-6 my-2">
          <label for="return-rate" class="font-bold text-gray-700"
            >Imposto sobre lucro</label
          >
        </div>
        <div class="flex px-6">
          <input
            type="text"
            value=" % "
            class="w-1/6 text-center rounded-l-lg px-6"
            disabled
          />
          <input
            type="text"
            class="w-5/6 rounded-r-lg px-2"
            placeholder="0.00"
            id="return-rate"
          />
          <!-- <input type="text" class="w-2/6" value="mensal" /> -->
        </div>
      </form>
      <div class="flex h-12 px-6 my-8 w-full gap-2">
        <button
          class="w-1/2 rounded-lg bg-emerald-800 text-slate-200 hover:bg-emerald-700"
        >
          Calcular
        </button>
        <button
          class="w-1/2 rounded-lg border-2 border-emerald-600 text-slate-800 hover:bg-emerald-700"
        >
          Limpar
        </button>
      </div>
    </aside>
    <main>Resultado</main>
  </body>
</html>
